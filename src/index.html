<!DOCType html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>Vhdl-Creator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="latex.js"></script>
        <script type="text/javascript" src="vhdl.js"></script>
        <script type="text/javascript" src="svg-generator.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <!-- Bootstrap => CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    </head>

    <body>

        <script type="text/javascript" src="navbar.js"></script>

        <script type="text/javascript">
            add_link_to_navbar("Wahrheitstabelle", "#truth_table_div_link");
            add_link_to_navbar("VHDL-Skript", "#vhdl_container_link");
            add_link_to_navbar("SVG-Generator", "#svg_container_link");
        </script>

        <div class="content">

            <center>

                <a href="Top"></a>

                <div class="HeaderDiv" id="Header">

                    <h1>
                        Create VHDL-Scripts
                    </h1>

                    <div class="input-group mb-3">
                        <span class="input-group-text">&nbsp;Number of Inputs &nbsp;&nbsp;: </span>
                        <input type="number" class="form-control" id="input_vars" min=1 max=7 onchange="variable_change()" aria-describedby="basic-addon3">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Number of Outputs : </span>
                        <input type="number" class="form-control" id="output_vars" min=1 max=9 onchange="variable_change();" aria-describedby="basic-addon3">
                    </div>

                </div>

                <a class="anchor" id="truth_table_div_link"></a>

                <div class="truth_table_div divTable" id="truth_table_div">

                </div>

                <h1 class="Header" id="KV_Diagrams">KV-Diagramme</h1>

                <div class="kv_display_selector_div">
                    <input type="checkbox" class="kv_display_selector btn-check" name="kv_display" id="kv_display_value" onclick="toggle_kv_display();" checked>
                    <label for="kv_display_value" class="btn btn-outline-success" id="KV_display_button">Display Position</label>
                </div>

                <br>

                <div class="karnaugh_map_div divTable" id="karnaugh_map_container">

                </div>

                <a class="anchor" id="vhdl_container_link"></a>

                <div class="vhdl_script_div" id="vhdl_script_whole">

                    <h1 class="Header">VHDL-Skript</h1>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Entity Name : </span>
                        <input type="text" class="form-control" value="main" name="entityName" id="entityName" onchange="update_vhdl_code();">
                    </div>

                    <div class="divTable">

                        <div class="divTableCell">

                            <h3>Entity</h3>
                            <br>

                            <div class="vhdl_script_div" id="vhdl_script_entity">

                            </div>

                        </div>

                        <div class="divTableCell">

                            <h3>Testbench</h3>
                            <br>

                            <div class="vhdl_script_div" id="vhdl_script_testbench">

                            </div>

                        </div>

                    </div>

                </div>

                <a class="anchor" id="svg_container_link"></a>

                <h1>SVG-Creator</h1>

                <div class="divTable">

                    <div class="svg_settings_container divTableCell flex-grow-0">

                        <div class="divTable flex-column flex-grow-1">

                            <br>

                            <div class="input-group mb-3 divTableCell flex-nowrap">
                                <input type="checkbox" class="kv_display_selector btn-check" name="svg_display" id="svg_display_button" checked>
                                <label for="svg_display_value" class="btn btn-outline-success" id="svg_display_label" onclick="toggle_svg_display();">Display Negation at Gates</label>
                            </div>

                            <div class="input-group mb-3 divTableCell flex-nowrap">
                                <input type="checkbox" class="kv_display_selector btn-check" name="svg_display" id="svg_darkmode_button" checked>
                                <label for="svg_display_value" class="btn btn-outline-success" id="svg_darkmode_label" onclick="toggle_svg_darkmode();">SVG Darkmode</label>
                            </div>

                            <div class="input-group mb-3 divTableCell flex-nowrap">
                                <span class="input-group-text">&nbsp;&nbsp;Gate Distance vertical : &nbsp;&nbsp;</span>
                                <input type="number" class="form-control" id="gate_distance_vert" min=1 max=9 value="5" onchange="svg_variable_change()">
                            </div>

                            <div class="input-group mb-3 divTableCell flex-nowrap">
                                <span class="input-group-text">Gate Distance horizontal : </span>
                                <input type="number" class="form-control" id="gate_distance_hori" min=1 max=9 value="2" onchange="svg_variable_change()">
                            </div>

                            <div class="input-group mb-3 divTableCell flex-nowrap">
                                <span class="input-group-text">&nbsp;&nbsp;&nbsp;&nbsp;Input Line Distance :  &nbsp;&nbsp;&nbsp;&nbsp;</span>
                                <input type="number" class="form-control" id="input_line_distance" min=1 max=9 value="10" onchange="svg_variable_change()">
                            </div>

                            <div class="input-group mb-3 divTableCell flex-nowrap">
                                <span class="input-group-text">&nbsp;&nbsp;&nbsp;&nbsp;Radius of Negations : &nbsp;&nbsp;&nbsp;&nbsp;</span>
                                <input type="number" class="form-control" id="negation_radius" min=1 max=9 value="5" onchange="svg_variable_change()">
                            </div>

                            <br>

                        </div>

                    </div>

                    <div class="svg_container divTableCell" id="svg_container">

                    </div>

                </div>

            </center>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->


    </body>

</html>
